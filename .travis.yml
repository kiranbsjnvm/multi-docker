sudo: required
language: generic
services:
  - docker


before_install:
  - docker build -t kiran/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kiran/react-test npm test

after_success:
  - docker build -t kiran/multi-client ./client
  - docker build -t kiran/multi-nginx ./nginx
  - docker build -t kiran/multi-server ./server
  - docker build -t kiran/multi-worker ./worker